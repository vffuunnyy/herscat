version: 2
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

project_name: herscat

before:
  hooks:
    # Ensure we have stable toolchain
    - rustup default stable

builds:
  - id: herscat-linux-amd64
    builder: rust
    binary: herscat
    tool: cargo
    command: build
    targets:
      - x86_64-unknown-linux-gnu
    flags: [--release]
    env: [RUSTFLAGS=-C target-cpu=native]
  - id: herscat-linux-arm64
    builder: rust
    binary: herscat
    tool: cross
    command: build
    targets:
      - aarch64-unknown-linux-gnu
    flags: [--release]
    env: [RUSTFLAGS=-C target-cpu=generic, OPENSSL_NO_VENDOR=1]
      
archives:
  - id: default
    builds:
      - herscat-linux-amd64
      - herscat-linux-arm64
    format: tar.gz
    # Windows will automatically get .tar.gz unless overridden; add zip replacement:
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Target }}"
    files:
      - LICENSE*
      - README*

checksum:
  name_template: "checksums_{{ .ProjectName }}_{{ .Version }}.txt"

# Sign checksum file with your default GPG key (optional). Requires GPG configured in CI.
signs:
  - artifacts: checksum
    cmd: gpg2
    args:
      - "--batch"
      - "-u"
      - "{{ .Env.GPG_FINGERPRINT }}"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"

# Optional: sign binaries themselves (disabled by default)
# binary_signs:
#   - {}

# Release configuration (GitHub Release)
release:
  # Use the current repository by default
  draft: false
  prerelease: auto
  mode: append
  extra_files:
    - glob: CHANGELOG.md

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

# Linux packages via nFPM (deb, rpm, apk)
nfpms:
  - id: default
    package_name: herscat
    description: "High-intensity xray proxy stress tester in Rust"
    homepage: "{{ .GitURL }}"
    maintainer: "vffuunnyy <vffuunnyy@gmail.com>"
    license: "MIT OR Apache-2.0"
    vendor: "herscat"
    formats:
      - deb
      - rpm
    bindir: /usr/bin
    file_name_template: "{{ .ConventionalFileName }}"
    # Package signing (requires env GPG_KEY_PATH to point to ASCII-armored private key file)
    deb:
      signature:
        key_file: "{{ .Env.GPG_KEY_PATH }}"
    rpm:
      signature:
        key_file: "{{ .Env.GPG_KEY_PATH }}"

# Docker images built from produced linux binaries
dockers:
  - id: herscat-amd64
    use: buildx
    goos: linux
    goarch: amd64
    ids:
      - herscat-linux-amd64
    image_templates:
      - "ghcr.io/{{ .Env.GITHUB_REPOSITORY }}:{{ .Tag }}-linux-amd64"
    dockerfile: Dockerfile.goreleaser
    build_flag_templates:
      - "--platform=linux/amd64"
    extra_files:
      - LICENSE
      - README.md
  - id: herscat-arm64
    use: buildx
    goos: linux
    goarch: arm64
    ids:
      - herscat-linux-arm64
    image_templates:
      - "ghcr.io/{{ .Env.GITHUB_REPOSITORY }}:{{ .Tag }}-linux-arm64"
    dockerfile: Dockerfile.goreleaser
    build_flag_templates:
      - "--platform=linux/arm64"
    extra_files:
      - LICENSE
      - README.md

# Create and publish multi-arch manifest pointing to per-arch images
docker_manifests:
  - name_template: "ghcr.io/{{ .Env.GITHUB_REPOSITORY }}:{{ .Tag }}"
    image_templates:
      - "ghcr.io/{{ .Env.GITHUB_REPOSITORY }}:{{ .Tag }}-linux-amd64"
      - "ghcr.io/{{ .Env.GITHUB_REPOSITORY }}:{{ .Tag }}-linux-arm64"
  - name_template: "ghcr.io/{{ .Env.GITHUB_REPOSITORY }}:latest"
    image_templates:
      - "ghcr.io/{{ .Env.GITHUB_REPOSITORY }}:{{ .Tag }}-linux-amd64"
      - "ghcr.io/{{ .Env.GITHUB_REPOSITORY }}:{{ .Tag }}-linux-arm64"
