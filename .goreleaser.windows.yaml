# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

project_name: herscat
version: 2

before:
  hooks:
    - rustup default stable

builds:
  - id: herscat-windows
    builder: rust
    binary: herscat
    tool: cargo
    command: build
    targets:
      - x86_64-pc-windows-msvc
    flags: [--release]
    env: [RUSTFLAGS=-C target-cpu=native]

archives:
  - id: default
    builds:
      - herscat-windows
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Target }}"
    files:
      - LICENSE*
      - README*

checksum:
  disable: true

release:
  draft: false
  prerelease: auto
  mode: append

changelog:
  disable: true
